<!DOCTYPE html>
<html>
<head>
  <title>Optimum Booking</title>
</head>
<body>
  <h2>Book an Electrician</h2>
  <form>
    <label>Locality:</label>
    <select name="locality">
      <option>Police Bazar</option>
      <option>Laitumkhrah</option>
      <option>Rilbong</option>
      <option>Other</option>
    </select><br><br>

    <label>Nearest Landmark:</label>
    <input type="text" name="landmark"><br><br>

    <label>Address:</label>
    <textarea name="address" required></textarea><br><br>

    <label>Problem Description:</label>
    <textarea name="problem" required></textarea><br><br>

    <label>Upload Pictures:</label>
    <input type="file" name="photo"><br><br>

    <label>Convenient Time:</label>
    <input type="text" name="time"><br><br>

    <label>Alternate Phone:</label>
    <input type="tel" name="altphone"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
