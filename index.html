<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Optimum — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root{--accent:#0ea5a4;--muted:#6b7280;--card:#fff}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f3f4f6;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:380px;max-width:92%;background:var(--card);padding:22px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.08)}
    h1{font-size:20px;margin:0 0 12px;text-align:center}
    label{font-size:13px;color:#374151}
    input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e5e7eb;font-size:15px;box-sizing:border-box}
    button{width:100%;margin-top:14px;padding:11px;border-radius:8px;background:var(--accent);color:#fff;border:0;font-weight:600;cursor:pointer}
    small{display:block;margin-top:10px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Optimum — Book Electrician</h1>
    <label for="name">Your name</label>
    <input id="name" placeholder="Full name" />
    <label for="phone">Phone number</label>
    <input id="phone" placeholder="10-digit phone" />
    <button id="continue">Continue</button>
    <small>We'll only use this to contact you about bookings.</small>
  </div>

  <script>
    // Prefill if previously saved
    window.addEventListener('load', () => {
      const nm = localStorage.getItem('opt_name');
      const ph = localStorage.getItem('opt_phone');
      if (nm) document.getElementById('name').value = nm;
      if (ph) document.getElementById('phone').value = ph;
    });

    document.getElementById('continue').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) { alert('Please enter name and phone'); return; }
      localStorage.setItem('opt_name', name);
      localStorage.setItem('opt_phone', phone);
      // go to booking page
      window.location.href = 'booking.html';
    });
  </script>
</body>
</html>
